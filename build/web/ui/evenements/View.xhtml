<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEvenementsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEvenementsLabel_id}"/>
                    <h:outputText value="#{evenementsController.selected.id}" title="#{bundle.ViewEvenementsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEvenementsLabel_name}"/>
                    <h:outputText value="#{evenementsController.selected.name}" title="#{bundle.ViewEvenementsTitle_name}"/>
                    <h:outputText value="#{bundle.ViewEvenementsLabel_date}"/>
                    <h:outputText value="#{evenementsController.selected.date}" title="#{bundle.ViewEvenementsTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{evenementsController.destroyAndView}" value="#{bundle.ViewEvenementsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEvenementsEditLink}"/>
                <br />
                <h:commandLink action="#{evenementsController.prepareCreate}" value="#{bundle.ViewEvenementsCreateLink}" />
                <br />
                <h:commandLink action="#{evenementsController.prepareList}" value="#{bundle.ViewEvenementsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEvenementsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
