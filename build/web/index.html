<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        addRow(this);
    }
};
xhttp.open("GET", "rest/user", true);
xhttp.send();

function addRow(xml) {
    var xmlDoc = xml.responseXML;
    
    for(i = 0; i < xmlDoc.getElementsByTagName("name").length; i++){
        var myName = xmlDoc.getElementsByTagName("name")[i].childNodes[0].nodeValue;
        var pass = xmlDoc.getElementsByTagName("password")[i].childNodes[0].nodeValue;
        var table = document.getElementById("myTableData");

        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);

        row.insertCell(0).innerHTML= myName;
        row.insertCell(1).innerHTML= pass;
    }
    
}
