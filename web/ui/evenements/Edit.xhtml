<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEvenementsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEvenementsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{evenementsController.selected.id}" title="#{bundle.EditEvenementsTitle_id}" required="true" requiredMessage="#{bundle.EditEvenementsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEvenementsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{evenementsController.selected.name}" title="#{bundle.EditEvenementsTitle_name}" />
                    <h:outputLabel value="#{bundle.EditEvenementsLabel_date}" for="date" />
                    <h:inputText id="date" value="#{evenementsController.selected.date}" title="#{bundle.EditEvenementsTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>

                    <h:outputLabel value="#{bundle.EditEvenementsLabel_imageLink}" for="imageLink" />
                    <h:inputTextarea rows="4" cols="30" id="imageLink" value="#{evenementsController.selected.imageLink}" title="#{bundle.EditEvenementsTitle_imageLink}" />
                    <h:outputLabel value="#{bundle.EditEvenementsLabel_type}" for="type" />
                    <h:inputTextarea rows="4" cols="30" id="type" value="#{evenementsController.selected.type}" title="#{bundle.EditEvenementsTitle_type}" />
                    <h:outputLabel value="#{bundle.EditEvenementsLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{evenementsController.selected.description}" title="#{bundle.EditEvenementsTitle_description}" />
                    <h:outputLabel value="#{bundle.EditEvenementsLabel_price}" for="price" />
                    <h:inputTextarea rows="4" cols="30" id="price" value="#{evenementsController.selected.price}" title="#{bundle.EditEvenementsTitle_price}" />
                </h:panelGrid>
                <h:commandLink action="#{evenementsController.update}" value="#{bundle.EditEvenementsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEvenementsViewLink}"/>
                <br />
                <h:commandLink action="#{evenementsController.prepareList}" value="#{bundle.EditEvenementsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEvenementsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
