<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEvenementsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEvenementsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{evenementsController.selected.id}" title="#{bundle.CreateEvenementsTitle_id}" required="true" requiredMessage="#{bundle.CreateEvenementsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEvenementsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{evenementsController.selected.name}" title="#{bundle.CreateEvenementsTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateEvenementsLabel_date}" for="date" />
                    <h:inputText id="date" value="#{evenementsController.selected.date}" title="#{bundle.CreateEvenementsTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{evenementsController.create}" value="#{bundle.CreateEvenementsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{evenementsController.prepareList}" value="#{bundle.CreateEvenementsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEvenementsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
