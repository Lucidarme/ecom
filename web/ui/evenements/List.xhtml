<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEvenementsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEvenementsEmpty}" rendered="#{evenementsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{evenementsController.items.rowCount > 0}">
                    <h:outputText value="#{evenementsController.pagination.pageFirstItem + 1}..#{evenementsController.pagination.pageLastItem + 1}/#{evenementsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{evenementsController.previous}" value="#{bundle.Previous} #{evenementsController.pagination.pageSize}" rendered="#{evenementsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{evenementsController.next}" value="#{bundle.Next} #{evenementsController.pagination.pageSize}" rendered="#{evenementsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{evenementsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvenementsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvenementsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvenementsTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvenementsTitle_imageLink}"/>
                            </f:facet>
                            <h:outputText value="#{item.imageLink}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvenementsTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvenementsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvenementsTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{evenementsController.prepareView}" value="#{bundle.ListEvenementsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{evenementsController.prepareEdit}" value="#{bundle.ListEvenementsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{evenementsController.destroy}" value="#{bundle.ListEvenementsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{evenementsController.prepareCreate}" value="#{bundle.ListEvenementsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEvenementsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
